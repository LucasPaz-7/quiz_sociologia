<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Jogo do Milhão</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="roomTitle">Sala: </h1>
        <div id="userList" style="display: none;">
            <h2>Usuários na Sala:</h2>
            <ul id="users"></ul>
        </div>
        <div class="prize-scale">
            <h2>Escala de Prêmios</h2>
            <ul id="prizeList"></ul>
        </div>
        <div id="questionContainer" style="display: none;">
            <h2 id="question"></h2>
            <div id="options"></div>
        </div>
        <button id="startButton" onclick="startGame()">Iniciar Jogo</button>
        <div id="ranking" style="display: none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
