<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Milhão</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1>Jogo do Milhão</h1>
        <div class="form">
            <input type="text" id="username" placeholder="Seu nome" required>
            <button onclick="goToCreateQuiz()">Criar Sala e Quiz</button>
            <input type="text" id="roomCode" placeholder="Código da Sala">
            <button onclick="joinRoom()">Entrar na Sala</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
